    <title>Calculadora</title>
    <script>
        function sumar(num1, num2) {

            let operacion = parseInt(num1) + parseInt(num2);
            return operacion

        }
        var num1 = prompt("ingrese num1 para sumar");
        var num2 = prompt("ingrese num2 para sumar");
        console.log(sumar(num1, num2))
    </script>
