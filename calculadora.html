<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function sumar(num1, num2) {

            let operacion = parseInt(num1) + parseInt(num2);
            return operacion

        }

        function restar(num1, num2) {

            let operacion = parseInt(num1) - parseInt(num2);
            return operacion

        }

        function multiplicar(num1, num2) {

            let operacion = parseInt(num1) * parseInt(num2);
            return operacion

        }

        function dividir(num1, num2) {

            let operacion = parseInt(num1) / parseInt(num2);
            return operacion

        }

        function menu() {
            console.log("1. Sumar");
            console.log("2. Restar");
            console.log("3. Dividir");
            console.log("4. Multiplicar");
            console.log("Seleccione una opcion: ");


        }

        function calculadora() {
            var seleccion = prompt("Ingrese su seleccion:");
            var num1 = prompt("ingrese num1 para la operacion seleccionada");
            var num2 = prompt("ingrese num2 para la operacion seleccionada");

            if (seleccion == 1) {
                console.log(sumar(num1, num2));
            }

            if (seleccion == 2) {
                console.log(restar(num1, num2));
            }

            if (seleccion == 3) {
                console.log(sumar(num1, num2));
            }

            if (seleccion == 4) {
                console.log(sumar(num1, num2));
            }


        }
        menu();
        calculadora();
    </script>
</head>
